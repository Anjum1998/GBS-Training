<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357ab8;
        }

        .prediction {
            margin-top: 25px;
            font-size: 20px;
            color: #28a745;
            font-weight: bold;
        }

        .prediction img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Predictor</h1>
        <form action="/predict_form" method="post">
            <input type="text" name="sepal_length" placeholder="Sepal Length" required><br>
            <input type="text" name="sepal_width" placeholder="Sepal Width" required><br>
            <input type="text" name="petal_length" placeholder="Petal Length" required><br>
            <input type="text" name="petal_width" placeholder="Petal Width" required><br>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="prediction">Prediction: {{ prediction }}</div>
        {% endif %}

        {% if image_url %}
            <div class="prediction">
                <img src="{{ image_url }}" alt="Iris Image">
            </div>
        {% endif %}
    </div>
</body>
</html>
